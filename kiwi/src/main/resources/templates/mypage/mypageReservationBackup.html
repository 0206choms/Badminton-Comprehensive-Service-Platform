	<!-- Channel Plugin Scripts -->
	<script>
		(function() {
			var w = window;
			if (w.ChannelIO) {
				return (window.console.error || window.console.log || function() {
				})('ChannelIO script included twice.');
			}
			var ch = function() {
				ch.c(arguments);
			};
			ch.q = [];
			ch.c = function(args) {
				ch.q.push(args);
			};
			w.ChannelIO = ch;
			function l() {
				if (w.ChannelIOInitialized) {
					return;
				}
				w.ChannelIOInitialized = true;
				var s = document.createElement('script');
				s.type = 'text/javascript';
				s.async = true;
				s.src = 'https://cdn.channel.io/plugin/ch-plugin-web.js';
				s.charset = 'UTF-8';
				var x = document.getElementsByTagName('script')[0];
				x.parentNode.insertBefore(s, x);
			}
			if (document.readyState === 'complete') {
				l();
			} else if (window.attachEvent) {
				window.attachEvent('onload', l);
			} else {
				window.addEventListener('DOMContentLoaded', l, false);
				window.addEventListener('load', l, false);
			}
		})();
		ChannelIO('boot', {
			"pluginKey" : "fca736d4-fb37-47ee-a22f-4533d8676e38"
		});
	</script>
	<!-- End Channel Plugin -->
</th:block>

			<!-- 매너점수 모달 js -->
			<script th:inline="javascript">
				//코트 예약할 시간(버튼)을 클릭했을때 모달 정보를 넘기기 위한 코드(라켓)
				$(document).on(
						'click',
						'.number-spinner button',
						function() {
							var btn = $(this), oldValue = btn.closest(
									'.number-spinner').find('input').val()
									.trim(), manners = 0;

							if (btn.attr('data-dir') == 'up') {
								if (oldValue < 5) {
									manners = parseInt(oldValue) + 1;
								} else {
									manners = 5;
									alert("최대 매너점수는 5점입니다.");
								}
							} else {
								if (oldValue > 1) {
									manners = parseInt(oldValue) - 1;
								} else {
									manners = 0;
									alert("최소 매너점수는 0점입니다.");
								}
							}
							btn.closest('.number-spinner').find('input').val(
									manners);
							document.getElementById('manners').value = manners;
						});
			</script>
